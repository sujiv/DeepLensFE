<div>
  <label for="plant" class="lbl">Choose Location</label><br/>
  <select id="plant" #plant class="sel" (change)="onChange(plant.value)">
    <option *ngFor="let p of this.plants;" value="{{ p.id }}"
            [selected]="p.id === getSelected()"
    >{{ p.plantName }}</option>
  </select>
  <app-zone-selector [plant]='selectedPlant' [zones]="cameraZoneService.getZones(selectedPlant.id)" *ngIf="plant"></app-zone-selector>
</div>
