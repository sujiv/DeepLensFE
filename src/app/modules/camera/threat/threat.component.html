<div class="threat">
  <div class="container">
    <div class="row threat-media-info">
      <div class="col-6 threat-media-info-paragraph">
        <p> CODEC: {{codec}}</p>
        <p> FORMAT: {{format}}</p>
      </div>
      <div class="col-5 threat-media-info-paragraph">
        <p class="float-right">DURATION: {{duration}}</p>
        <p class="float-right">FRAME RATE: {{frameRate}}</p>
      </div>
    </div>
  </div>
  <hr>
  <div class="threat-body">
    <span class="text-white">[TIMESTAMP]: {{ threat.timestamp }}</span>
    <p>[LABEL]: {{ threat.lbl }}</p>
    <p>[CONFIDENCE]: <span class="text-danger">{{ threat.confidence }}</span></p>
    <p>[INSTANCES]: {{ threat.inst }}</p>
    <hr>
  </div>
  <a class="btn-view-threat" [href]="">VIEW THREAT</a>
</div>
