<form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate xmlns="http://www.w3.org/1999/html">
<!--Plant  and zone selction -->
 <div>
   <!-- Plant Options -->
<label class="choose-zone"> Plant :</label>
   <select class="group-8" (change)="changePlant($event)" formControlName="plantName">
     <option  class="zone-1" value="">Choose Plant </option>
     <option *ngFor="let pl of plants" [ngValue]="pl">{{pl.plantName}}</option>
   </select>

<!--selecting  Zone-->
   <label class="choose-zone"> Zone </label>
   <select class="group-8" (change)="changeZone($event)" formControlName="ZoneName">
     <option class="zone-1" value="">Choose Zone </option>
     <option *ngFor="let zone of zones" [ngValue]="zone">{{zone.zoneName}}</option>
   </select>



   <!--selecting  Camera-->
   <label class="choose-camera"> Camera</label>
   <select (change)="changeCamera($event)" formControlName="CameraName" class="group-8">
     <option value="" class="camera-04">Choose Camera </option>
     <option *ngFor="let cam of cameras" [ngValue]="cam.id">{{cam.cameraName}}</option>
   </select>

 </div>

  <!--       Date picker : Start Date-->

  <mat-form-field>
    <input matInput readonly [matDatepicker]="picker" placeholder="Start Date" formControlName="startDate"
           (dateChange)="startDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- error -->
    <!--    <mat-error *ngIf="errorHandling('startDate', 'required')">-->
    <!--      Please enter <strong>Start Date</strong>-->
    <!--    </mat-error>-->
  </mat-form-field>
  <!--//////-->

  <mat-form-field>
    <input matInput readonly [matDatepicker]="picker2" placeholder="End Date" formControlName="endDate"
           (dateChange)="endDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
    <!--    &lt;!&ndash; error &ndash;&gt;-->
    <!--    <mat-error *ngIf="errorHandling('endDate', 'required')">-->
    <!--      Please enter <strong>End Date</strong>-->
    <!--    </mat-error>-->
  </mat-form-field>

  <span></span>
  <button class="button-wrapper" mat-flat-button color="primary" (click)="filterThreatsHistoryByDate()">Filter</button>
</form>
<!--  </mat-sidenav-content>-->
<!--</mat-sidenav-container>-->

<div style="display: block;">
  <label class="threats"> Threats </label>
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
