<form [formGroup]="myForm">
  <div id="input">
    <div id="input-group">
      <!--    ==============Plant  Selection=====================================-->
      <div class="input-block">
<!--        <label class="choose-zone"> Plant </label> <br>-->
        <div>
          <label> Plant </label>
        </div>
        <div>
          <select id="plant" #plant class="group-8" (change)="onChange(plant.value)">
            <option class="zone-1" value="" selected>Choose Plant</option>
            <option *ngFor="let p of this.plants; let j = idx;" value="{{ p.id }}"
                    [selected]="j === getSelected()">{{ p.plantName }}
            </option>
          </select>
        </div>
      </div>

      <div class="input-block">
<!--        <label class="choose-zone"> Zone </label> <br>-->
        <div>
          <label> Zone </label>
        </div>
        <div>
          <select id="zone" #zone class="group-8" (change)="onZoneChange(zone.value)">
            <option class="zone-1" value="" selected>Choose Zone</option>
            <option *ngFor="let z of this.zones; let j = idx;" value="{{ z.zoneId}}"
                    [selected]="j === getSelected()">{{ z.zoneName }}
            </option>
          </select>
        </div>
      </div>

  <!--==================Camera  Selection=======================-->
      <div class="input-block">
        <div>
<!--          <label class="choose-zone"> Camera</label>-->
          <label> Camera</label>
        </div>
        <div>
          <select  id="camera" #cam2 (change)="changeCamera(cam2.value)" class="group-8">
            <option value="" class="zone-1" selected>Choose Camera</option>
            <option *ngFor="let c of this.cameras; let j = idx;" value="{{ c.zoneId}}"
                    [selected]="j === getSelected()">{{ c.cameraName }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!--    ============Start Date==========================-->

    <div class="timeBlock">
      <div class="flex">
        <div>
          <label class="threats left">Threats</label>
        </div>
        <div class="right-top">
          <div class="input-block" >
            <label> Start Date
              <input #datePicker class="form-control" type="date" value="" id="start-date-input"
                     (change)="getStartDateCalendar(datePicker.value)">
            </label>
          </div>
          <div class="input-block">
            <label> End Date
              <input #datePicker2 class="form-control" type="date" value="" id="end-date-input"
                     (change)="getEndDateCalendar(datePicker2.value)">
            </label>
          </div>
          <div class="filter-button">
            <button class="filterAllButton" (click)="filterThreatsHistoryByDate()">Filter</button>
          </div>
        </div>
      </div>
      <div class="barchartSide">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [colors]="barcharColor"
                [chartType]="barChartType"
                [chartType]="barChartType"
        >
        </canvas>
      </div>
      <!--      </div>-->
    </div>
  </div>
</form>
