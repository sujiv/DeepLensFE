<form [formGroup]="myForm">
  <!-- Plant Options -->
  <div style="display:inline-block">
    <label class="choose-zone"> Plant </label> <br>
<!--    <select formControlName="plantName" (change)="onChangePlant($event)" class="group-8">-->
    <select #plant (change)="onChangePlant(plant.value)" class="group-8">
      <option class="zone-1" value="">Choose Plant</option>
      <option *ngFor="let pl of getPlants()" [ngValue]="pl.id">{{pl.plantName}}</option>
    </select>
  </div>

  <!--selecting  Zone-->
  <div style="display:inline-block">
    <label class="choose-zone"> Zone </label> <br>
    <select class="group-8" (change)="changeZone(zone.value)" #zone>
      <option class="zone-1" selected value="">Choose Zone</option>
      <option *ngFor="let zone of getZones()" [ngValue]="zone.zoneId">{{zone.zoneName}}</option>
    </select>
  </div>


  <div style="display:inline-block">
    <!--    selecting  Camera-->
    <label class="choose-zone"> Camera</label>
    <br>
    <select #camera (change)="changeCamera(camera.value)" class="group-8"
            [disabled]="plantSelected && zoneSelected">
      <option value="" class="zone-1" selected>Choose Camera</option>
      <option *ngFor="let cam of cameras" [ngValue]="cam.id">{{cam.cameraName}}</option>
    </select>
  </div>

  <!--       Date picker : Start Date-->
  <div class="right">
    <mat-form-field class="rectangleDate">
<!--      <input #startDate matInput readonly [matDatepicker]="picker" *ngIF="myStartDate === undefined" placeholder="Start Date" (change)="changeStartDate(startDate.value)">-->
      <input #startDate matInput readonly [matDatepicker]="picker" (change)="changeStartDate(startDate.value)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!--//////-->

    <mat-form-field class="rectangleDate">
<!--      <input #endDate matInput readonly [matDatepicker]="picker2" placeholder="End Date" formControlName="endDate"-->
      <input #endDate matInput readonly [matDatepicker]="picker2" formControlName="endDate"
             (change)="changeEndDate(endDate.value)">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <button class="filterAllButton" (click)="filterThreatsHistoryByDate()">Filter</button>
  </div>
</form>


<div style="display: block;">
  <br>
  <label class="threats left"> Threats </label>
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [colors]="barcharColor"
          [chartType]="barChartType"
          [chartType]="barChartType"
  >
  </canvas>
</div>
